!DOCTYPE html>
<html>
  <head>
    <title>IGH - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
       <h1>IGH</h1>
      <br>
     
      <div>
      <br>
         <form action="{{ url_for('logout') }}" >
         For logout click here
        <input class="btn btn-default" type="submit" value="logout">
      </form>
      <br>
	</div>


      Hello, {{email}}

      <form action="{{ url_for('view_insta_users') }}" >
         Check existing instagram user list:
        <input class="btn btn-default" type="submit" value="View_users">
      </form>
      <form action="{{ url_for('add_insta_user') }}" method="GET">
         Add new instagram user:
        <input class="btn btn-default" type="submit" value="add_insta_user" >
      </form>
      <form action="{{ url_for('edit_profile', email = email ) }}" method="GET">
         Edit your profile:
        <input class="btn btn-default" type="submit" value="edit_profile">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %} 
    </div>
  </body>
</html>
