<!DOCTYPE html>
<html>
<body>

<h2>Edit profile</h2>

<form action=""  method="post" >
  First name:
  <input type="text" name="email" value="{{user_details['email']}}" readonly>
  <br>
  Name:<input type="text" name="name" value="{{user_details['name']}}">  
  <br>
  Dob:<input type="text" name="dob" value="{{user_details['dob']}}"> { YYYY-MM-DD }
  <br>
  Hobby<input type="text" name="hobby" value="{{user_details['hobby']}}">
  <br><br>
  <input type="submit" value="update">
</form> 
{% if message %}
    {{ user_details['name'] }} profile is  {{ message }}
      {% endif %}

</body>
</html>
