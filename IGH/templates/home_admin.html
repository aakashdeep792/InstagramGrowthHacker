!DOCTYPE html>
<html>
  <head>
    <title>IGH - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
       <h1>IGH</h1>
      <br>
      Hello, {{name}}

      <form action="{{ url_for('user_details') }}" >
         Check existing user list:
        <input class="btn btn-default" type="submit" value="User_details">
      </form>
      <form action="{{ url_for('create_new_user') }}" method="GET">
         Create new user:
        <input class="btn btn-default" type="submit" value="create_user" >
      </form>
      <form action="{{ url_for('edit_profile') }}" method="post">
         Edit your profile:
        <input class="btn btn-default" type="submit" value="edit_profile">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %} 
    </div>
  </body>
</html>
